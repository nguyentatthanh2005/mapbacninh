<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bản đồ Bắc Ninh</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="toolbar">
    <div class="search-box" aria-label="Tìm địa điểm">
      <i class="fa-solid fa-magnifying-glass" aria-hidden="true"></i>
      <input
        type="text"
        id="searchInput"
        placeholder="Tìm địa điểm..."
        onkeypress="handleSearch(event)"
        oninput="showSuggestions(this.value)"
        autocomplete="off"
      >
      <div id="suggestionBox" class="suggestions-list" role="listbox" aria-label="Gợi ý"></div>
    </div>

    <div class="left-group">
      <div class="filters" aria-label="Bộ lọc địa điểm">
        <label class="checkbox-item"><input type="checkbox" value="Hành chính" checked> Hành chính</label>
        <label class="checkbox-item"><input type="checkbox" value="Trường" checked> Trường</label>
        <label class="checkbox-item"><input type="checkbox" value="Y tế" checked> Y tế</label>
        <label class="checkbox-item"><input type="checkbox" value="Ăn uống" checked> Ăn uống</label>
        <label class="checkbox-item"><input type="checkbox" value="Mua sắm" checked> Mua sắm</label>
        <label class="checkbox-item"><input type="checkbox" value="Đường xá" checked> Đường xá</label>
      </div>
    </div>

    <div class="right-group">
      <button class="btn btn-secondary" type="button" onclick="toggleMapLayers()">
        <i class="fa-solid fa-layer-group" aria-hidden="true"></i> <span>Lớp</span>
      </button>

      <button class="btn btn-primary" id="btnDirect" type="button" onclick="toggleRouting()">
        <i class="fa-solid fa-diamond" aria-hidden="true"></i> <span>Chỉ đường</span>
      </button>

      <button class="btn btn-secondary" type="button" onclick="locateUser()">
        <i class="fa-solid fa-location-dot" style="color:#ec4899" aria-hidden="true"></i> <span>Định vị</span>
      </button>

      <button class="btn btn-secondary" id="btnTheme" type="button" onclick="toggleTheme()">
        <i class="fa-solid fa-moon" aria-hidden="true"></i> <span>Dark</span>
      </button>
    </div>
  </header>

  <!-- Panel chỉ đường -->
  <div id="routingPanel" class="custom-routing-panel" aria-label="Bảng chỉ đường">
    <div class="transport-modes">
      <button class="mode-icon active" id="mode-driving" type="button" onclick="setMode('driving')" aria-label="Ô tô">
        <i class="fa-solid fa-car-side" aria-hidden="true"></i>
      </button>
      <button class="mode-icon" id="mode-bike" type="button" onclick="setMode('bike')" aria-label="Xe đạp">
        <i class="fa-solid fa-bicycle" aria-hidden="true"></i>
      </button>
      <button class="mode-icon" id="mode-foot" type="button" onclick="setMode('foot')" aria-label="Đi bộ">
        <i class="fa-solid fa-person-walking" aria-hidden="true"></i>
      </button>
    </div>

    <div class="routing-inputs">
      <div class="input-wrapper">
        <input type="text" id="startInput" placeholder="Start" readonly onclick="focusInput('start')">
        <i class="fa-solid fa-xmark clear-btn" onclick="clearPoint('start')" aria-label="Xóa điểm bắt đầu"></i>
      </div>

      <div class="input-wrapper">
        <input type="text" id="endInput" placeholder="End" readonly onclick="focusInput('end')">
        <i class="fa-solid fa-xmark clear-btn" onclick="clearPoint('end')" aria-label="Xóa điểm kết thúc"></i>
      </div>
    </div>

    <button class="start-btn" id="startBtn" type="button" onclick="calculateRoute()">
      Bắt đầu
    </button>

    <div id="itineraryContainer" class="itinerary-box"></div>
  </div>

  <!-- Chú thích -->
  <div class="map-legend" id="legendBox">
    <button class="legend-close" type="button" onclick="toggleLegend()" aria-label="Đóng chú thích">
      <i class="fa-solid fa-xmark" aria-hidden="true"></i>
    </button>

    <h4><i class="fa-solid fa-layer-group" aria-hidden="true"></i> Chú thích</h4>
    <div class="legend-item"><div class="legend-dot" style="background-color:#3b82f6"><i class="fa-solid fa-building-columns"></i></div> <span>Hành chính công</span></div>
    <div class="legend-item"><div class="legend-dot" style="background-color:#8b5cf6"><i class="fa-solid fa-graduation-cap"></i></div> <span>Trường học</span></div>
    <div class="legend-item"><div class="legend-dot" style="background-color:#ef4444"><i class="fa-solid fa-heart-pulse"></i></div> <span>Y tế / Bệnh viện</span></div>
    <div class="legend-item"><div class="legend-dot" style="background-color:#f59e0b"><i class="fa-solid fa-utensils"></i></div> <span>Ăn uống / Cafe</span></div>
    <div class="legend-item"><div class="legend-dot" style="background-color:#ec4899"><i class="fa-solid fa-bag-shopping"></i></div> <span>Mua sắm / TTTM</span></div>
    <div class="legend-item"><div class="legend-dot" style="background-color:#10b981"><i class="fa-solid fa-road"></i></div> <span>Đường xá / Mốc</span></div>
  </div>

  <button class="toggle-legend-btn" id="openLegendBtn" type="button" onclick="toggleLegend()" aria-label="Mở chú thích">
    <i class="fa-solid fa-info" aria-hidden="true"></i>
  </button>

  <!-- Panel lớp bản đồ -->
  <div id="layersPanel" class="layers-panel" aria-label="Thông tin chi tiết trên bản đồ">
    <div class="layers-header">
      <div class="layers-title">Thông tin chi tiết trên bản đồ</div>
      <button class="layers-close" type="button" onclick="toggleMapLayers(false)" aria-label="Đóng">
        <i class="fa-solid fa-xmark"></i>
      </button>
    </div>

    <div class="layers-section">
      <div class="section-title">Loại bản đồ</div>
      <div class="layer-grid">
        <button class="layer-tile active" data-base="osm" type="button" onclick="setBaseLayer('osm')">
          <div class="thumb thumb-osm"></div>
          <div class="label">Mặc định</div>
        </button>

        <button class="layer-tile" data-base="terrain" type="button" onclick="setBaseLayer('terrain')">
          <div class="thumb thumb-terrain"></div>
          <div class="label">Địa hình</div>
        </button>

        <button class="layer-tile" data-base="sat" type="button" onclick="setBaseLayer('sat')">
          <div class="thumb thumb-sat"></div>
          <div class="label">Vệ tinh</div>
        </button>
      </div>
    </div>

    <div class="layers-section">
      <div class="section-title">Lớp phủ</div>

      <div class="overlay-list">
        <label class="overlay-item">
          <input type="checkbox" onchange="toggleOverlayLayer('bike', this.checked)">
          Đi xe đạp
        </label>

        <label class="overlay-item">
          <input type="checkbox" onchange="toggleOverlayLayer('transit', this.checked)">
          Giao thông công cộng
        </label>

        <label class="overlay-item">
          <input type="checkbox" onchange="toggleOverlayLayer('aqi', this.checked)">
          Chất lượng không khí (AQI)
        </label>

        <label class="overlay-item">
          <input type="checkbox" onchange="toggleOverlayLayer('fires', this.checked)">
          Cháy rừng
        </label>
      </div>

      <div class="layer-note">
        * AQI cần token WAQI. Vệ tinh sẽ tự tắt “invert” khi đang Dark-mode.
      </div>
    </div>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
  <script src="main.js"></script>
</body>
</html>
